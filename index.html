    <style>
        :root {
            --parchment: #F4E8D0;
            --ink: #2C1810;
            --seal-red: #8B1A1A;
            --gold: #D4AF37;
            --shadow: rgba(44, 24, 16, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: 
                linear-gradient(135deg, rgba(62, 39, 35, 0.8) 0%, rgba(93, 64, 55, 0.8) 100%),
                url('assets/images/bg_pergamena.jpg') center/cover;
            background-attachment: fixed;
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        #game-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            background: var(--parchment);
            border: 3px solid var(--ink);
            border-radius: 8px;
            box-shadow: 
                0 0 0 8px var(--gold),
                0 0 0 11px var(--ink),
                0 20px 60px var(--shadow);
            padding: 40px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        #game-container::before {
            content: '✠';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: var(--seal-red);
            background: var(--parchment);
            padding: 0 15px;
            font-weight: bold;
        }

        #game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 26, 26, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 6px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            text-align: center;
            color: var(--seal-red);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 1.1em;
            color: var(--ink);
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.8;
        }

        #story-text {
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: justify;
            white-space: pre-line;
        }

        #story-text em {
            font-style: italic;
            color: var(--seal-red);
        }

        #choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            padding: 18px 25px;
            background: linear-gradient(135deg, #fdf8f0 0%, var(--parchment) 100%);
            border: 2px solid var(--ink);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .choice-btn::before {
            content: '→';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--seal-red);
            font-weight: bold;
        }

        .choice-btn:hover {
            background: linear-gradient(135deg, var(--gold) 0%, #c9a962 100%);
            border-color: var(--seal-red);
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            padding-left: 35px;
        }

        .choice-btn:hover::before {
            opacity: 1;
            left: 15px;
        }

        .choice-btn:active {
            transform: translateX(5px) scale(0.98);
        }

        .continue-btn {
            font-family: 'Cinzel', serif;
            font-size: 1em;
            padding: 15px 30px;
            background: var(--seal-red);
            color: var(--parchment);
            border: 2px solid var(--ink);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: block;
            margin: 0 auto;
        }

        .continue-btn:hover {
            background: #a61616;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        #progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(44, 24, 16, 0.2);
            border-radius: 4px;
            margin-top: 30px;
            overflow: hidden;
            border: 1px solid var(--ink);
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--seal-red) 0%, var(--gold) 100%);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(139, 26, 26, 0.5);
        }

        .scene-indicator {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 0.9em;
            color: var(--seal-red);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .ornament {
            text-align: center;
            font-size: 1.5em;
            color: var(--gold);
            margin: 20px 0;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            #game-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            #story-text {
                font-size: 1.05em;
            }

            .choice-btn {
                font-size: 1em;
                padding: 15px 20px;
            }
        }

        .checkpoint-notice {
            background: rgba(139, 26, 26, 0.1);
            border: 2px solid var(--seal-red);
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 0.95em;
            color: var(--seal-red);
        }

        .path-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(44, 24, 16, 0.9);
            color: var(--parchment);
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.9em;
            z-index: 1000;
            border: 2px solid var(--gold);
            display: none;
        }

        .path-indicator.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        #audio-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--seal-red);
            color: var(--parchment);
            border: 2px solid var(--gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(139, 26, 26, 0.5);
        }
    </style>
</head>

CaTE 2026: I Cavalieri di Alabastro`,

                text: `Marco Valenti, 28 anni, ricercatore di storia medievale all'Università di Bologna, fissa la busta sulla sua scrivania. La ceralacca rossa con un simbolo esoterico ancora intatta.

                text: `Dentro, il mondo esterno svanisce. Legno scuro, candelabri a muro, pavimenti che scricchiolano sotto secoli di storia. Quadri alle pareti: compasso, squadra, l'occhio che tutto vede.

            5: {
                scene: "Biblioteca - Primo dialogo",
                text: `Altieri gesticola verso una poltrona. Marco siede, incerto.

"La ringrazio per essere venuto," inizia Altieri, versando due bicchieri di un liquido ambrato. "Whisky scozzese. Lo preferisco al vino, troppo associato a cerimonie religiose stantie."

            12: {

                text: `Una sera, mentre esamina un dossier nella biblioteca, Marco trova una nota scritta a mano, nascosta tra le pagine:

            const progress = (game.currentPassage / game.totalPassages) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showPassage(passageId) {
            const passage = passages[passageId];
            if (!passage) {
                console.error('Passaggio non trovato:', passageId);
                return;
            }

            const container = document.getElementById('game-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; // Force reflow
            container.classList.add('fade-in');

            document.getElementById('scene-indicator').textContent = passage.scene || '';
